<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Countries</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background color */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for a subtle lift */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }

        li {
            border: 1px solid #fff; /* White border around each country box */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensure border-radius is applied to the image too */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Box shadow for a card-like effect */
        }

        img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #fff; /* White border at the bottom of the image */
        }

        a {
            text-decoration: none;
            color: #fff;
            display: block; /* Make the entire li clickable */
            padding: 10px;
        }
        a:hover {
            transform: scale(1.05); /* Scale up on hover for a subtle effect */
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for a card-like effect */
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1); /* Scale up on hover for a subtle effect */
        }

        p {
            margin: 8px 0;
            color: #666; /* Slightly muted text color */
        }

        .country-name {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Explore Countries</h1>

    <ul>
        <li>
            <a href="hungarian.html" target="_blank">
                <img src="hungarian.jpeg" alt="Hungary">
                <div class="country-name">Hungary</div>
            </a>
        </li>
        <li>
            <a href="indian.html" target="_blank">
                <img src="indian.jpeg" alt="India">
                <div class="country-name">India</div>
            </a>
        </li>
        <li>
            <a href="italian.html" target="_blank">
                <img src="italian.jpeg" alt="Italy">
                <div class="country-name">Italy</div>
            </a>
        </li>
        <li>
            <a href="mexican.html" target="_blank">
                <img src="mexican.jpeg" alt="Mexico">
                <div class="country-name">Mexico</div>
            </a>
        </li>
    </ul>

</body>
</html>
