<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

            background-color: #f8f8f8;

            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333; 
        }

        div {
            display: flex;
            gap: 16px;
            padding: 16px;
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
            margin-top: 20px; 
            overflow-x: auto; 
        }

        a {
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
            flex: 1; 
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        a:hover {
            transform: scale(1.05); 
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1); 
        }

        
        p {
            margin: 8px 0;
            color: #666; 
        }
    </style>
</head>
<body>

<h1>Hungarian Dishes</h1>

<div>
    
    <a href="Goulash (Gulyás).pdf" target="_blank" >

</body>
<script>
    function submitReview(dishName) {
        var review = document.getElementById('review' + dishName).value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'submitReview.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
            }
        };
        xhr.send('dish=' + dishName + '&review=' + review);
    }
</script>
